<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="title"> <span></span> Registration Form</div>
        <form action="#" style="display: block;" id="reg_form">
            
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter Your Username" id="createusername">
                </div>
                
                <div class="input-box">
                    <span class="details">Amount</span>
                    <input type="number" placeholder="Enter Amount" id="createamount" >
                </div>
                
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" id="createpassword" >
                </div>

                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter Your Current Address" id="Address" >
                </div>

                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" placeholder="Enter Your Password" id="birth" >
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Enter Your Phone Number" id="tel" >
                </div>

            </div>
                
            

            <div class="hey" >
                <input type="submit" value="Register" class="button" >
                <!-- <button class="button"><a href="signin.html">Register</a> </button> -->
                <!-- <button type="submit" class="button">Register</button> -->
            </div>
            
            <div class="direct">
                Already have an account? &nbsp;<button type="submit" class="dir" > login</button>
            </div>
            
        </form>
    </div>
                    
    <script src="registration.js"></script>
</body>
</html>
